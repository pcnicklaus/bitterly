<label>What's Your Console of Choice?</label>
<div class="form-group">
    <label for="singleSelect"> Single select: </label><br>
        <select class="form-control" name="singleSelect" ng-model="data.messageType">
            <option value="option-1">Breakup</option>
            <option value="option-2">Angry</option>
        </select>
        <br>

    <div ng-show="data.messageType === 'option-1'">

        <select class="form-control" name="typeSelect" ng-model="data.message">
            <option value="option-1">
                You’re perfect in every way, just not for me.
            </option>
            <option value="option-2">
                Really, our time together has just become more effort than you’re worth.
            </option>
        </select>
        <br>

    </div>

    <div ng-show="data.messageType === 'option-2'">

        <select class="form-control" name="typeSelect" ng-model="data.message">
            <option value="option-1">
                You must have been born on a highway, because that's where most accidents happen.

            </option>
            <option value="option-2">
                Do you have to leave so soon? I was just about to poison the tea.

            </option>
        </select>
        <br>

    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.payment" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
