<form>
<label>How to send</label>
<div class="form-group">
    <label for="singleSelect"> Single select: </label><br>
        <select class="form-control" name="singleSelect" ng-model="data.delivery">
            <option value="option-1">Phone or Text</option>
            <option value="option-2">Email</option>
        </select>
        <br>

    <div ng-show="data.delivery === 'option-1'">

        <br>
       <input type="text" class="form-control bfh-phone" data-format="+1 (ddd) ddd-dddd" ng-model="formData.phone">

        <br>

    </div>

    <div ng-show="data.delivery  === 'option-2'">

        <br>

        <input type="email" class="form-control" name="email" ng-model="formData.email" placeholder="">
        <br>
        <br>

    </div>
</div>
